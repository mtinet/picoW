<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 시간 업데이트</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDAVmP_RKwPdkyb001_lD2zlJf3Jdh14og",
            authDomain: "timejson-a519b.firebaseapp.com",
            databaseURL: "https://timejson-a519b-default-rtdb.firebaseio.com",
            projectId: "timejson-a519b",
            storageBucket: "timejson-a519b.firebasestorage.app",
            messagingSenderId: "346675643788",
            appId: "1:346675643788:web:ca7e94f8a952432dfdc2a9",
            measurementId: "G-MQWPMHLVQN"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 데이터베이스에서 updatedTime 값 실시간 감지
        function fetchUpdatedTime() {
            const timeRef = database.ref("picoW/updatedTime");
            timeRef.on("value", (snapshot) => {
                const updatedTime = snapshot.val();
                document.getElementById("updatedTime").innerText = updatedTime ? updatedTime : "데이터 없음";
            });
        }

        window.onload = fetchUpdatedTime;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">실시간 업데이트 시간</h1>
        <p id="updatedTime" class="text-lg text-blue-600 font-mono">로딩 중...</p>
    </div>
</body>
</html>
